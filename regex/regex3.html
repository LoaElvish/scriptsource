<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      02-3431-6023 <br />
      010-5032-6023 <br />
      070-1020-3040 <br />
      070-1542-14443
    </p>
    <p id="result" style="color: pink"></p>
    <script>
      //p태그 안 전화번호 형식과 일치하는 문자열 찾기
      let p1 = document.querySelector("p").innerText;
      //찾은 문자열을 result 영역에 보여주기
      let result = document.getElementById("result");
      result.innerText = p1.match(/^\d{2,3}-\d{3,4}-\d{4}$/gm);
    </script>
  </body>
</html>
